<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Border</title>
    <style>
        div{
            padding: 20px;
            width: 500px;
            height: 500px;

            border-style: dotted;
            border-radius: 20%;

           border-top-width: 2px;
           border-right-width: 5px;
           border-bottom-width: 10px;
           border-left-width: 12px;

           /* border-width: 2px;
            border-style: dotted;
            border-color: aqua;*/

           
        }
    </style>
</head>
<body>
    <div>
        <h1> Hello Borders</h1>

        <p>Mango</p>
        <p>Apple</p>
        <p>Cherry</p>
        <p>Banana</p>
    </div>
</body>
</html>
